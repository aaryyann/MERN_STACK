<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Website</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function signup(){
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const response = await axios.post("http://localhost:3000/sign-up",{
                username: username,
                password: password
            })
        }

        async function signin(){
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            const response = await axios.post("http://localhost:3000/sign-in",{
                username: username,
                password: password
            })

            // console.log(response.data.msg)
            
            localStorage.setItem("token", response.data.msg);
            getUserInformation()
        }

        async function getUserInformation(){
            let response = await axios.get("http://localhost:3000/me",{
                headers:{
                    token : localStorage.getItem("token")
                }
            })


            document.getElementById('information').innerHTML = "Username: " + response.data.username + "Password: " + response.data.password
        }


        function logout(){
            localStorage.removeItem("token");
        }

    </script>
</head>
<body>
    <div>
        Signup
        <input type="text" id="signup-username" name="username" placeholder="Enter Username">
        <input type="password" id="signup-password" name="password" placeholder="password">
        <button onclick="signup()">submit !!</button>
    </div>

    <div>
        Signin
        <input type="text" id="signin-username" name="username" placeholder="Enter Username">
        <input type="password" id="signin-password" name="password" placeholder="password">
        <button onclick="signin()">submit !!</button>
    </div>

    <div>
        User Information:
        <div id="information"></div>
    </div>

    <div>
        <button onclick="logout()">logout !!</button>
    </div>

</body>
</html>
